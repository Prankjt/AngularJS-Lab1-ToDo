<!DOCTYPE html>
<html lang="en" ng-app="todoApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <title>ToDoLab1</title>
</head>

<body>

    <section class="container" ng-controller="ToDoController as $ctrl">
        <p class="title">TODO List</p>
        <p class="subtitle">A place to store things you have to do!</p>

        <div class="filter">
            <input type="text" placeholder="Filter your to-dos">
        </div>

        <!-- this is where the /ol wil go -->
        <ol class="task_list">
            <li ng-repeat="todo in $ctrl.tasks">
                <div class="task_container">
                    <span>{{ $index+1 }}</span>
                    <button ng-if="!todo.completed" class="complete_btn">  Complete</button>

                    <p ng-class="{completed: todo.completed}">{{ todo.task }}</p>
                </div>
                <a href="">X</a>
            </li>
        </ol>

        <div class="add_form">
        <input class="add_input" type="text" placeholder="Add to your to-dos">
        <button type="button" class="add_btn">Add</button>
        </div>



    </section>


    <script src="https://code.angularjs.org/1.6.5/angular.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.controller.js"></script>

</body>

</html>
